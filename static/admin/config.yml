backend:
  name: git-gateway
  branch: main   # or 'master' if your repo uses master

media_folder: "static/img"   # where uploaded images go
public_folder: "/img"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "body", label: "Body", widget: "markdown" }
